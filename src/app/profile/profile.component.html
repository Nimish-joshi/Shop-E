<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <form [formGroup]="profileForm" (ngSubmit)="fetchData()">

            <div class="mb-3">
                <label for="name" class="form-label">name</label>
                <input type="name" class="form-control" id="name" formArrayName="name">

                <label for="email" class="form-label">email</label>
                <input type="name" class="form-control" id="email"  formArrayName="email" >

                <label for="city" class="form-label">city</label>
                <input type="name" class="form-control" id="city" formArrayName="city" >

                <label for="DOB" class="form-label">Birth date</label>
                <input type="date" class="form-control" id="DOB" formArrayName="DOB" >
              </div>
              <button class="btn btn-warning">submit</button>
            </form>

        </div>
    </div>
</div>
