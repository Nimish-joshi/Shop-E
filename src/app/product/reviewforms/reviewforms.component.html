<form (ngSubmit)="submitdata()" ngNativeValidate>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">name</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="enter name" [(ngModel)]="rf.name" name="name" required >
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com" [(ngModel)]="rf.email" name="email" required >
      </div>
      <select class="form-select" aria-label="Default select example" [(ngModel)]="rf.rating" name="rating" required>
        <option selected>Open this select rating</option>
        <option *ngFor="let rate of rating" [value]="rate" >{{rate}}</option>
        
      </select>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" >add suggestion</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="rf.review" name="review" required></textarea>
      </div>
    <button class="btn btn-warning">submit Review</button>

</form>
