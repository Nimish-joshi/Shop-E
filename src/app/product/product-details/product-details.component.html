<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="card mb-3" style="max-width: 1080px;" *ngIf="data$|async as product; else notfound">
              
              <!-- <h1>{{product|json}}</h1> -->
                <div class="row g-0">
                  <div class="col-md-4">
                    <img [src]="product.img" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{product.name}}</h5>
                      <p class="card-text">{{product.description}}</p>
                      <p class="card-text">{{product.price |currency :"INR"}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <app-reviewforms></app-reviewforms>
            </div>
          </div>
        </div>

              <ng-template #notfound>
                <h4>data not found</h4>
              </ng-template>
